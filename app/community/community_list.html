<h3 class="content_title" style="display: inline-block;">{{section_title}}</h3> <a style="display: inline-block;" ng-href="#/app/create/community">Create A Community</a>
<navback></navback>

<div class="community_list row">
    <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="community in communities | orderBy:FavoriteCount">
        <a class="preview" ng-href="#/app/community/{{community.name}}">
            <img src="{{community.thumbnail}}">
            <div class="info">
                <h3 class="title">{{community.name}}</h3>
                <h4 class="description">{{community.description}}</h4>
            </div>
        </a>
    </div>
</div>
