<h3 class="content_title">Create A Community</h3>
<navback></navback>
<form class="form-horizontal">

    <div class="form-group">
        <label class="col-md-3 control-label" for="name">Name</label>
        <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Community Name" class="form-control" ng-model="name">
        </div>
    </div> 

    <div class="form-group">
        <label class="col-md-3 control-label" for="message">Description</label>
        <div class="col-md-9">
            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" ng-model="description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label" for="name">Thumbnail</label>
        <div class="col-md-9">
            <input id="thumbnail" name="thumbnail" type="file" placeholder="An Image Url" class="form-control" ng-model="thumbnail">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12 text-right">
            <button class="btn btn-primary btn-lg" ng-click="CreateCommunity()">Submit</button>
        </div>
    </div>
</form>
