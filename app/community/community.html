<div class="community_header">
	<div class="info">
		<h2 class="title">{{community.name}}</h2>
		<h4 clsss="description">{{community.description}}</h4>
	</div>
</div>

<div class="row community_content">
	<div class="col-sm-2">
		<ul class="sort-selection">
			<li ng-class="{active:(selectedSort == sort.val), sort: true}" ng-repeat="sort in AlienPlayer.sorts" ng-click="handleSortChange($event)" id="{{sort.val}}">{{sort.title}}</li>
		</ul>
	</div>
	<div class="col-sm-10 tracklist">

		<div class="col-lg-3 col-md-4 col-sm-6 track_container">
			<div class="overlay"  ng-href="#/app/community/{{community.name}}" style="background-image:url({{track.thumbnail ? track.thumbnail:'http://infinitelegroom.com/wp-content/uploads/2013/03/10-best-headphones-preview.png'}})"></div>
			<a class="preview" ng-click="AlienPlayer.load(community.name,selectedSort)">
				<div class="info">
					<h3 class="title">Play All Tracks</h3>
					<h4 class="description">{{track.channel.artist.name}}</h4>
				</div>
				<div class="play-button">
					<i class="fa fa-5x fa-play-circle"></i>
				</div>
			</a>
		</div>

		<div class="col-lg-3 col-md-4 col-sm-6 track_container" ng-repeat="track in community.tracks">
			<div class="overlay"  ng-href="#/app/community/{{community.name}}" style="background-image:url({{track.thumbnail ? track.thumbnail:'http://infinitelegroom.com/wp-content/uploads/2013/03/10-best-headphones-preview.png'}})"></div>
			<a class="preview" ng-click="showTrack(track.id)" >
				<div class="info">
					<h3 class="title">{{track.title}}</h3>
					<h4 class="description">{{track.channel.artist.name}}</h4>
				</div>
				<div class="play-button"  ng-click="AlienPlayer.loadSingle(track)">
					<i class="fa fa-5x fa-play-circle"></i>
				</div>
			</a>
		</div>
	</div>
</div>
