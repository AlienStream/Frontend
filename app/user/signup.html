<div ng-controller="SignupCtrl">
	<h3> Sign Up </h3>
	<hr>
	<form class="form-horizontal">
	    <div class="form-group">
	        <label class="col-md-4 control-label">Username</label>
	        <div class="col-md-6">
	            <input type="text" class="form-control" value="" ng-model="user.name">
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label">E-Mail Address</label>
	        <div class="col-md-6">
	            <input type="email" class="form-control"  value="" ng-model="user.email">
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label">Password</label>
	        <div class="col-md-6">
	            <input type="password" class="form-control" ng-model="user.password">
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label">Confirm Password</label>
	        <div class="col-md-6">
	            <input type="password" class="form-control" ng-model="user.password_confirmation">
	        </div>
	    </div>
	    <div class="form-group">
	        <div class="col-md-6 col-md-offset-4">
	            <button class="btn btn-primary" ng-click="signUp(user)">
	                Register
	            </button>
	        </div>
	    </div>
	</form>
</div>

<div ng-controller="LoginCtrl">
	<h3> Log In </h3>
	<hr>
	<form class="form-horizontal">
	    <div class="form-group">
	        <label class="col-md-4 control-label">Email Address</label>
	        <div class="col-md-6">
	            <input type="email" class="form-control" value="" ng-model="user.email">
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-4 control-label">Password</label>
	        <div class="col-md-6">
	            <input type="password" class="form-control"  ng-model="user.password">
	        </div>
	    </div>
	    <div class="form-group">
	        <div class="col-md-6 col-md-offset-4">
	            <button class="btn btn-primary" ng-click="signIn(user)">
	                Sign In
	            </button>
	        </div>
	    </div>
	</form>
</div>
