<div class="track_info">
    <h3 class="title" ng-click="showTrack(AlienPlayer.current_track.id)" >{{AlienPlayer.current_track.title}}</h3>
    <h4 class="description" ng-click="showArtist(AlienPlayer.current_track.channel.artist.id)" >{{AlienPlayer.current_track.channel.artist.name}}</h4>
</div>

<div style="padding:0 20px;">
	<div class="progress track-progress" style="width:100%;height:2px;margin:15px 0px;">
		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;height:2px;"></div>
	</div>
</div>

<div>
	<div style="text-align:center;margin:auto;">
		<a style="cursor:pointer;" ng-click="AlienPlayer.prev()">
			<span style="padding:10px 20px;" class="fa fa-2x fa-backward"></span>
		</a>
		<a style="cursor:pointer;" ng-hide="AlienPlayer.isPlaying()" ng-click="AlienPlayer.play()">
			<span style="padding:10px 20px;" class="fa fa-2x fa-play"></span>
		</a>
		<a style="cursor:pointer;" ng-show="AlienPlayer.isPlaying()" ng-click="AlienPlayer.pause()">
			<span style="padding:10px 20px;" class="fa fa-2x fa-pause"></span>
		</a>
		<a style="cursor:pointer;" ng-click="AlienPlayer.next()">
			<span style="padding:10px 20px;" class="fa fa-2x fa-forward"></span>
		</a>
	</div>
</div>

<div style="text-align:center; width: 95%; margin: 20px auto;">
	<div style="width:25%;float:left;">
		<a style="cursor:pointer;" ng-click="AlienPlayer.favoriteToggle()">
			<span style="padding:10px;" class="fa-large fa fa-heart"></span>
		</a>
	</div>
	<div style="width:25%;float:left;">
		<a style="cursor:pointer;" ng-click="AlienPlayer.toggleFlagMenu()">
			<span style="padding:10px;" class="fa-large fa fa-flag"></span>
		</a>
	</div>
	<div style="width:25%;float:left;" ng-click="AlienPlayer.toggleCommenting()">
		<a style="cursor:pointer;margin:0px 15px;">
			<span style="padding:10px;" class="fa-large fa fa-comments"></span>
		</a>
	</div>
	<div style="width:25%;float:left;" ng-click="AlienPlayer.share()">
		<a style="cursor:pointer;">
			<span style="padding:10px" class="fa-large fa fa-share-alt"></span>
		</a>
	</div>
</div>
